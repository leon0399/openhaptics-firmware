build_flags =
    ${base:bhaptics.build_flags}
    -D BH_BLE_APPEARANCE=508
    '-D BLUETOOTH_NAME="Tactosy2_R"'
    '-D BH_SERIAL_NUMBER={ 0xb0, 0x1c, 0xc1, 0xf8, 0xec, 0x12, 0x18, 0x4e, 0x09, 0x77 }'

build_src_filter =
    ${env.build_src_filter}
    +<variants/bhaptics/tactosy2>
